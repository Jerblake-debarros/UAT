<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        p  {
            color: rgb(165, 20, 20); 
            font-size: x-large;
            font-weight: bold;
            font-family: "Times New Roman";
        }
        </style>
    <script type="text/javascript">
    var countDown = 10;
    document.getElementById("countdownlabel").innerHTML= countDown;
    function runcountdown (){
    countDown --;
    if(countDown!=0)
    {
        document.getElementById("countdownlabel").innerHTML= countDown;
    }
    else
    {
        alert("Blast Off!");
    }
}
    </script>

</head>
<body>
    <h1>UAT Space Program</h1>
    <img src="C:\UATspaceLogo-1.png"style= "width:240px; height:240px;">
    <p id="countdownlabel"></p>
    <p id="blastofflabel"></p>
    <button id="b" onclick = runcountdown() >Start</button>
</body>
</html>
